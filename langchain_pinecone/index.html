<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quiz Master — Fast UI</title>
<style>
  /* --- STYLES (Provided by user) --- */
  :root{
    --bg: #0d1117;
    --panel: #0f1720;
    --muted: #97a0ad;
    --card: #111318;
    --accent: #08a0ff;
    --btn: #171b20;
    --btn-hover: #23272d;
  }
  html,body{height:100%;margin:0;font-family:Inter,Arial,system-ui;background:var(--bg);color:#fff}
  .wrap{display:flex;min-height:100vh}
  .left{
    width:260px;background:var(--panel);padding:20px;box-sizing:border-box;border-right:1px solid rgba(255,255,255,0.03)
  }
  .left h3{margin:0 0 10px;color:var(--muted);font-size:13px}
  .topic-list{display:flex;flex-direction:column;gap:8px;margin-top:10px}
  .topic-btn{background:var(--btn);border:0;padding:10px 12px;border-radius:8px;text-align:left;cursor:pointer;color:#fff;font-size:14px}
  .topic-btn:hover{background:var(--btn-hover)}
  .main{flex:1;padding:32px;box-sizing:border-box;display:flex;flex-direction:column;align-items:center}
  .title{max-width:980px;width:100%;text-align:center;margin-bottom:18px}
  .title h1{margin:0;font-size:28px}
  .title p{margin:6px 0 0;color:var(--muted)}
  .card{width:100%;max-width:980px;background:transparent;padding:24px;border-radius:10px;box-sizing:border-box;min-height:300px;display:flex;flex-direction:column;align-items:center;justify-content:center}
  .question{font-size:22px;margin-bottom:20px;text-align:center}
  .options{display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
  .opt{min-width:220px;padding:14px;border-radius:10px;background:var(--card);cursor:pointer;border:1px solid rgba(255,255,255,0.03)}
  .opt.active{outline:3px solid var(--accent);transform:translateY(-2px)}
  .controls{margin-top:18px;display:flex;gap:10px;align-items:center}
  .btn{padding:10px 14px;border-radius:8px;border:0;cursor:pointer;background:var(--btn);color:#fff}
  .btn.primary{background:var(--accent)}
  .muted{color:var(--muted);font-size:13px}
  .small{font-size:13px;color:var(--muted)}
  .spinner{width:28px;height:28px;border-radius:50%;border:4px solid rgba(255,255,255,0.06);border-top-color:var(--accent);animation:spin .9s linear infinite;display:inline-block}
  @keyframes spin{to{transform:rotate(360deg)}}
  .error{color:#ff9b9b;margin-top:12px}
  table.result{margin-top:12px;border-collapse:collapse}
  table.result td, table.result th{padding:8px 10px;border:1px solid rgba(255,255,255,0.04)}
  footer{margin-top:20px;color:var(--muted);font-size:12px}
  /* --- END STYLES --- */
</style>
</head>
<body>
<div class="wrap">
  <div class="left">
    <h3>Topics (RAG)</h3>
    <div id="topicList" class="topic-list">
      <div class="small">Loading <span class="spinner" style="vertical-align:middle"></span></div>
    </div>
  </div>

  <div class="main">
    <div class="title">
      <h1 id="title">Quiz Master</h1>
      <p id="subtitle" class="muted">Choose a topic to begin — powered by your local RAG</p>
    </div>

    <div class="card" id="card">
      <div id="stage">
        <div id="intro" style="text-align:center">
          <div class="muted">Select a topic from the left → pick difficulty → start quiz</div>
        </div>

        <div id="difficulty" style="display:none;text-align:center">
          <div class="muted">Select difficulty</div>
          <div style="margin-top:12px;display:flex;gap:10px;justify-content:center">
            <button class="btn" onclick="startWithDifficulty('Easy')">Easy</button>
            <button class="btn" onclick="startWithDifficulty('Medium')">Medium</button>
            <button class="btn" onclick="startWithDifficulty('Hard')">Hard</button>
          </div>
        </div>

        <div id="loading" style="display:none;text-align:center">
          <div style="margin-bottom:8px"><span class="spinner"></span></div>
          <div class="muted" id="loadingText">Generating quiz…</div>
        </div>

        <div id="quiz" style="display:none;width:100%">
          <div class="small" id="progress"></div>
          <div class="question" id="questionText">Question text</div>
          <div class="options" id="options"></div>

          <div class="controls" id="controls" style="display:none">
            <button class="btn" id="prevBtn" onclick="prevQ()">Prev</button>
            <button class="btn primary" id="nextBtn" onclick="nextQ()">Next</button>
          </div>

          <div class="error" id="error" style="display:none"></div>
        </div>

        <div id="results" style="display:none;text-align:center">
          <h2 id="scoreHeading">Score</h2>
          <div id="scoreArea"></div>
          <div style="margin-top:12px">
            <button class="btn" onclick="resetUI()">Back to topics</button>
          </div>
        </div>
      </div>
    </div>

    <footer>Local RAG · Ultra-light UI</footer>
  </div>
</div>

<script>
/* ---------- CONFIG (Only change API URL if necessary) ---------- */
const API = "http://localhost:8000"; // Correct endpoint for FastAPI backend
let topics = [];
let selectedTopic = null;
let selectedDifficulty = null;
let quizCache = null;
let idx = 0;
let answers = [];

/* ---------- UTIL ---------- */
function $id(id){return document.getElementById(id)}
function show(el){el.style.display = ""}
function hide(el){el.style.display = "none"}
function setError(msg){ if(msg){$id('error').innerText=msg; show($id('error'))} else hide($id('error')) }

/* ---------- TOPICS ---------- */
async function loadTopics(){
  const list = $id('topicList');
  list.innerHTML = '<div class="small">Loading <span class="spinner"></span></div>';
  try{
    const r = await fetch(API + "/topics");
    const data = await r.json();
    topics = data.topics || [];
    if(!topics.length){
      list.innerHTML = '<div class="small">No topics found in RAG.</div>';
      return;
    }
    list.innerHTML = "";
    topics.forEach((t,i)=>{
      const btn = document.createElement('button');
      btn.className = 'topic-btn';
      btn.textContent = `[${i+1}] ${t}`;
      btn.onclick = ()=> pickTopic(t);
      list.appendChild(btn);
    });
  }catch(e){
    list.innerHTML = '<div class="small">Failed to load topics. Is the backend running?</div>';
    console.error("Error loading topics:", e);
  }
}
loadTopics();

/* ---------- PICK TOPIC ---------- */
function pickTopic(t){
  selectedTopic = t;
  // Visuals for selection (optional: highlight the selected button)
  Array.from(document.querySelectorAll('.topic-btn')).forEach(btn => {
    btn.style.outline = 'none';
  });
  event.currentTarget.style.outline = '2px solid var(--accent)';


  $id('title').innerText = t;
  $id('subtitle').innerText = 'Choose difficulty';
  show($id('difficulty'));
  hide($id('intro'));
  hide($id('quiz'));
  hide($id('results'));
  setError('');
}

/* ---------- START (difficulty) ---------- */
function startWithDifficulty(d){
  selectedDifficulty = d;
  show($id('loading'));
  hide($id('difficulty'));
  $id('loadingText').innerText = 'Generating quiz — this may take a few seconds';
  // generate quiz and cache
  generateAndCacheQuiz(selectedTopic, selectedDifficulty)
    .then(()=> {
      hide($id('loading'));
      startQuizFromCache();
    })
    .catch(err=>{
      hide($id('loading'));
      setError('Failed to generate quiz. Check the console for errors.');
      console.error(err);
      // Optional: go back to difficulty selection
      pickTopic(selectedTopic);
    });
}

/* ---------- GENERATE + CACHE ---------- */
async function generateAndCacheQuiz(topic, difficulty){
  // if already cached for same topic+difficulty, skip (optional optimization)
  if(quizCache && quizCache._meta && quizCache._meta.topic === topic && quizCache._meta.difficulty === difficulty){
    return;
  }
  const body = { topic, difficulty };
  const r = await fetch(API + "/start_quiz", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(body)
  });
  
  if(!r.ok) {
     const data = await r.json();
     throw new Error(data.detail || `HTTP Error: ${r.status}`);
  }

  const data = await r.json();
  // store meta for quick validation
  quizCache = { _meta: { topic, difficulty, ts: Date.now() }, quiz: data.quiz };
  // pre-seed answers
  answers = new Array(quizCache.quiz.length).fill(null);
}

/* ---------- START QUIZ ---------- */
function startQuizFromCache(){
  if(!quizCache || !quizCache.quiz || !quizCache.quiz.length){
    setError('Quiz is empty.');
    return;
  }
  idx = 0;
  show($id('quiz'));
  hide($id('difficulty'));
  hide($id('intro'));
  hide($id('results'));
  renderQ();
}

/* ---------- RENDER QUESTION ---------- */
function renderQ(){
  setError('');
  const item = quizCache.quiz[idx];
  $id('progress').innerText = `Question ${idx+1} of ${quizCache.quiz.length}`;
  $id('questionText').innerText = item.q || `Question ${idx+1}`;
  const opts = $id('options');
  opts.innerHTML = '';
  // Map JSON keys to list of letters
  const optionLetters = ['A', 'B', 'C', 'D'];
  
  optionLetters.forEach(letter=>{
    const d = document.createElement('div');
    d.className = 'opt';
    d.id = 'opt_' + letter;
    d.innerHTML = `<strong>${letter}.</strong> ${item[letter] || ''}`;
    d.onclick = ()=>{
      // visual
      Array.from(document.querySelectorAll('.opt')).forEach(x=>x.classList.remove('active'));
      d.classList.add('active');
      // record
      answers[idx] = { selected: letter, correct: item.correct };
      // show controls
      show($id('controls'));
    };
    opts.appendChild(d);
  });

  // restore previous selection if exists
  if(answers[idx]) {
    const sel = answers[idx].selected;
    const el = $id('opt_' + sel);
    if(el) el.classList.add('active');
    show($id('controls'));
  } else {
    hide($id('controls'));
  }

  // prev/next button state
  $id('prevBtn').disabled = idx === 0;
  $id('nextBtn').innerText = idx === quizCache.quiz.length - 1 ? 'Finish' : 'Next';
}

/* ---------- NAV ---------- */
function prevQ(){
  if(idx>0) idx--, renderQ();
}
function nextQ(){
  if(!answers[idx]){ setError('Select an option before continuing.'); return; }
  if(idx < quizCache.quiz.length - 1){
    idx++; renderQ();
  } else finishQuiz();
}

/* ---------- FINISH ---------- */
async function finishQuiz(){
  // send answers to backend for scoring
  try{
    const r = await fetch(API + "/final_score", {
      method:"POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ answers })
    });
    
    if(!r.ok) {
        const data = await r.json();
        throw new Error(data.detail || `HTTP Error: ${r.status}`);
    }

    const data = await r.json();
    
    hide($id('quiz'));
    show($id('results'));
    $id('scoreHeading').innerText = `Final Score: ${data.score} / ${data.total}`;

    // build table
    let html = `<table class="result"><tr><th>Q</th><th>Your</th><th>Correct</th></tr>`;
    answers.forEach((a,i)=> {
      // Add visual hint for correct/incorrect
      const style = a.selected === a.correct ? 'style="color:#00ff80"' : 'style="color:#ff9b9b"';
      html += `<tr><td>${i+1}</td><td ${style}>${a.selected || '-'}</td><td>${a.correct || '-'}</td></tr>`;
    });
    html += `</table>`;
    $id('scoreArea').innerHTML = html;
  }catch(err){
    console.error(err);
    setError('Failed to finalize score. Check network and console.');
    // Optional: go back to quiz view
    show($id('quiz'));
    hide($id('results'));
  }
}

/* ---------- RESET UI ---------- */
function resetUI(){
  quizCache = null;
  answers = [];
  selectedTopic = null;
  selectedDifficulty = null;
  $id('title').innerText = 'Quiz Master';
  $id('subtitle').innerText = 'Choose a topic to begin — powered by your local RAG';
  hide($id('difficulty'));
  hide($id('quiz'));
  hide($id('results'));
  show($id('intro'));
  setError('');
  // Remove topic selection highlight
  Array.from(document.querySelectorAll('.topic-btn')).forEach(btn => {
    btn.style.outline = 'none';
  });
}

/* ---------- keyboard: quick answer ---------- */
document.addEventListener('keydown', (e)=>{
  // Only activate if quiz is visible
  if(!quizCache || !$id('quiz') || $id('quiz').style.display === 'none') return;
  const k = e.key.toUpperCase();
  
  // A, B, C, D selection
  if(['A','B','C','D'].includes(k)){
    const el = $id('opt_' + k);
    if(el) el.click();
  }
  
  // Enter/Space to move to next/finish
  if(e.key === 'Enter' || e.key === ' '){
    e.preventDefault(); // Prevent spacebar from scrolling
    if($id('controls').style.display !== 'none') nextQ();
  }

  // Left/Right arrow for navigation
  if(e.key === 'ArrowLeft') {
      prevQ();
  }
  if(e.key === 'ArrowRight') {
      if($id('controls').style.display !== 'none') nextQ();
  }

});
</script>
</body>
</html>
